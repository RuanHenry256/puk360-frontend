version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - nvm install 18 || true
            - nvm use 18 || true
            - node -v
            - npm -v
            - npm install -g npm@10
            - npm ci --cache .npm --prefer-offline
        build:
          commands:
            - CI='' npm run build
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - .npm/**/*
          - node_modules/**/*
